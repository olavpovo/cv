  <title>Form Inputs</title>
</head>
<body>
  <h1>Lets get to know you!</h1>

  <form action="mailto:olavpovo@gmail.com">
    <label>What is your name?</label>
    <input type="text" name="Name" id="">
    <br>
    <label>What is your birth date?</label>
    <input type="date" name="Date" id="">
    <br>
    <label>Are you </label>
    <label>Male?</label>
    <input type="radio" name="Male" value="">
    <label> or Female?</label>
    <input type="radio" name="Female" value="">
    <br><br>
    <label>Send me a message!</label>
    <br>
    <textarea name="Message" rows="8" cols="80"></textarea>
    <br>
    <input type="submit" name="">
  </form>

</body>
